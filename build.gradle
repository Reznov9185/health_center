apply plugin: 'java'
apply plugin: 'war'



webAppDirName = "WebContent"

sourceSets {
    main {
        java {
            srcDir 'src/main'
        }
        resources {
            srcDir 'src/resources'
        }
    }
}

  repositories {
    mavenCentral()
  }



dependencies{
    compile 'org.apache.struts:struts2-core:2.3.20'
    compile 'org.apache.struts:struts2-convention-plugin:2.3.20'
    compile 'org.apache.struts.xwork:xwork-core:2.3.20'
    compile 'ognl:ognl:3.0.6'
    compile 'org.freemarker:freemarker:2.3.19'
    compile 'commons-logging:commons-logging:1.1.3'
    compile 'commons-io:commons-io:2.2'
    compile 'commons-fileupload:commons-fileupload:1.3.1'
    compile 'org.apache.struts:struts2-rest-plugin:2.3.20'
}
  
